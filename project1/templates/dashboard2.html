<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <h2 class="mt-4">{{ role }} Dashboard</h2>
        <div class="row">
            {% for chart in charts %}
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename=chart) }}" class="img-fluid" alt="Chart">
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-4">Logout</a>
    </div>
</body>
</html>
